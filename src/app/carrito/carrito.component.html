<h1>Tu Carrito</h1>
<div *ngIf="items.length > 0; else emptyCart">
  <div class="carrito-item" *ngFor="let item of items">
    <h3>{{item.distancia.distancia}}</h3>
    <p>Monto: {{item.distancia.precio * item.contador | currency}}</p>
    <p>Cantidad: {{item.contador}}</p>
    <button (click)="onEliminar(item.distancia)">Eliminar</button>
  </div>

  <h2>Total de inscripciones en el carrito: {{carritoService.getTotalItem()}}</h2>

  <ng-container *ngIf="autenticacionService.estaLogueado(); else login">
    <app-pago [montoTotal]="carritoService.getTotalPrecio()" (pagoRealizado)="onPagoRealizado()"></app-pago>
  </ng-container>
  <ng-template #login>
    <p>Para continuar con el pago debes estar logueado</p>
    <button routerLink="/inicio-sesion">Ir a Login</button>
  </ng-template>

</div>

<ng-template #emptyCart>
  <h2>Todav√≠a no agregaste una carrera</h2>
</ng-template>
